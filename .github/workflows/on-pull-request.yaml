name: On Pull Request

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:


jobs:
  lint:
    runs-on: ubuntu-24.04
    env:
        php-version: 8.0
        extensions: grpc, protobuf
        key: php-${{ env.php-version }}-extensions-${{ env.extensions }}
    steps:
      - uses: actions/checkout@v4

      - name: Verify README generation
        uses: momentohq/standards-and-practices/github-actions/oss-readme-template@gh-actions-v2
        with:
          project_status: official
          project_stability: stable
          project_type: sdk
          sdk_language: PHP
          dev_docs_slug: php
          template_file: ./README.template.md
          output_file: ./README.md

      - name: Commitlint and Other Shared Build Steps
        uses: momentohq/standards-and-practices/github-actions/shared-build@gh-actions-v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup cache environment
        id: extcache
        uses: shivammathur/cache-extensions@v1
        with:
            php-version: ${{ env.php-version }}
            extensions: ${{ env.extensions }}
            key: ${{ env.key }}

      - name: Cache extensions
        uses: actions/cache@v4
        with:
            path: ${{ steps.extcache.outputs.dir }}
            key: ${{ steps.extcache.outputs.key }}
            restore-keys: ${{ steps.extcache.outputs.key }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.php-version }}
          extensions: ${{ env.extensions }}
          tools: composer

      - name: Install dependencies
        run: composer install

      - name: Check CS
        run: php vendor/bin/php-cs-fixer fix --diff --dry-run --show-progress=none

  test:
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        php-version: ['7.4', '8.0', '8.1', '8.2', '8.3', '8.4']
    runs-on: ubuntu-24.04

    env:
      MOMENTO_API_KEY: ${{ secrets.ALPHA_TEST_AUTH_TOKEN }}
      extensions: grpc, protobuf
      key: php-${{ matrix.php-version }}-extensions-${{ env.extensions }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup cache environment
        id: extcache
        uses: shivammathur/cache-extensions@v1
        with:
            php-version: ${{ matrix.php-version }}
            extensions: ${{ env.extensions }}
            key: ${{ env.key }}

      - name: Cache extensions
        uses: actions/cache@v4
        with:
            path: ${{ steps.extcache.outputs.dir }}
            key: ${{ steps.extcache.outputs.key }}
            restore-keys: ${{ steps.extcache.outputs.key }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ env.extensions }}
          tools: composer

      - name: Install dependencies
        run: composer install

      - name: Run tests
        run: php vendor/phpunit/phpunit/phpunit --configuration phpunit.xml

      - name: Run examples
        env:
          MOMENTO_API_KEY: ${{ secrets.ALPHA_TEST_AUTH_TOKEN }}
        working-directory: ./examples
        run: |
          composer install
          php ./example.php
          php ./dictionary-example.php
          php ./list-example.php
          php ./set-example.php
          php ./doc-examples-php-apis.php
          php ./storage-example.php
          php ./psr16-example.php
